#Root folder for all artifacts generated by the pipeline 
artifacts_root: artifacts_root

data_ingestion: 
  root_dir: artifacts/data_ingestion   #to store all data ingestion related files
  source_url: https://raw.githubusercontent.com/M114egha/datasets/main/winequality-data.zip
 # URL from which the dataset
  local_data_file: artifacts/data_ingestion/data.zip #Path where the downloaded zip file will be saved locally
  unzip_dir: artifacts/data_ingestion   #contents of the zip file will be extracted

data_validation:
  root_dir: artifacts/data_validation
  unzip_data_dir: artifacts/data_ingestion/winequality-red.csv
  STATUS_FILE: artifacts/data_validation/status.txt
  

data_transformation:
  root_dir: artifacts/data_transformation
  data_path: artifacts/data_ingestion/winequality-red.csv


model_trainer:
  root_dir: artifacts/model_trainer
  train_data_path: artifacts/data_transformation/train.csv
  test_data_path: artifacts/data_transformation/test.csv
  model_name: model.joblib

model_evaluation:
  root_dir: artifacts/model_evaluation
  test_data_path: artifacts/data_transformation/test.csv
  model_path: artifacts/model_trainer/model.joblib
  metric_filename: artifacts/model_evaluation/metrics.json